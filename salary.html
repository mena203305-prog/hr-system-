<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرواتب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="sidebar">
    <h4 class="text-center mb-4">HR System</h4>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="employees.html">الموظفين</a>
    <a href="attendance.html">الحضور</a>
    <a href="vacations.html">الإجازات</a>
    <a href="salary.html" class="active">الرواتب</a>
    <a href="index.html">تسجيل الخروج</a>
</div>

<div class="content">
    <h2>إدارة الرواتب</h2>

    <form id="salaryForm">
        <div class="mb-3">
            <label class="form-label">اسم الموظف</label>
            <input type="text" id="empName" class="form-control" placeholder="مثال: منة إبراهيم" required>
        </div>
        <div class="mb-3">
            <label class="form-label">الراتب الأساسي</label>
            <input type="number" id="basicSalary" class="form-control" placeholder="اكتبي الراتب" required>
        </div>
        <div class="mb-3">
            <label class="form-label">البدلات</label>
            <input type="number" id="allowances" class="form-control" placeholder="لو مفيش اكتبي 0" required>
        </div>
        <div class="mb-3">
            <label class="form-label">الخصومات</label>
            <input type="number" id="deductions" class="form-control" placeholder="لو مفيش اكتبي 0" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">إضافة المرتب</button>
    </form>

    <hr>

    <h4 class="mt-4">جدول الرواتب</h4>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>الموظف</th>
                <th>الأساسي</th>
                <th>البدلات</th>
                <th>الخصومات</th>
                <th>الراتب النهائي</th>
            </tr>
        </thead>
        <tbody id="salaryTable">
            <!-- الجدول فارغ، أي موظف جديد يضاف من الفورم -->
        </tbody>
    </table>
</div>

<script>
const salaryForm = document.getElementById("salaryForm");
const salaryTable = document.getElementById("salaryTable");

salaryForm.addEventListener("submit", function(e) {
    e.preventDefault();
    let name = document.getElementById("empName").value;
    let basic = Number(document.getElementById("basicSalary").value);
    let allow = Number(document.getElementById("allowances").value);
    let deduct = Number(document.getElementById("deductions").value);
    let total = basic + allow - deduct;

    let row = `
        <tr>
            <td>${name}</td>
            <td>${basic}</td>
            <td>${allow}</td>
            <td>${deduct}</td>
            <td>${total}</td>
        </tr>
    `;

    salaryTable.innerHTML += row;
    salaryForm.reset();
});
</script>

</body>
</html>
