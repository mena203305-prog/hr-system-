<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموظفين</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: "Tahoma";
        }
        .sidebar {
            width: 230px;
            min-height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 12px;
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            padding: 25px;
        }
        .modal-content {
            direction: rtl;
        }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">HR System</h4>
        <a href="dashboard.html">الصفحة الرئيسية</a>
        <a href="employees.html">الموظفين</a>
        <a href="attendance.html">الحضور</a>
        <a href="vacations.html">الإجازات</a>
        <a href="salary.html">الرواتب</a>
        <a href="login.html">تسجيل الخروج</a>
    </div>

    <!-- Content -->
    <div class="content flex-grow-1">

        <div class="d-flex justify-content-between mb-3">
            <h3>الموظفون</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                + إضافة موظف
            </button>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>الكود</th>
                    <th>الاسم</th>
                    <th>القسم</th>
                    <th>الوظيفة</th>
                    <th>المرتب</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>محمدإبرهيم</td>
                    <td>IT</td>
                    <td>Developer</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>منة إبراهيم</td>
                    <td>HR</td>
                    <td>HR Specialist</td>
                    <td>7000</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Modal - Add Employee -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">إضافة موظف جديد</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <label>اسم الموظف</label>
                    <input type="text" class="form-control mb-2">

                    <label>القسم</label>
                    <input type="text" class="form-control mb-2">

                    <label>الوظيفة</label>
                    <input type="text" class="form-control mb-2">

                    <label>المرتب</label>
                    <input type="number" class="form-control mb-2">
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                <button class="btn btn-success">إضافة</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
