<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }
        .container-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

<div class="container container-box">
    <h2>إدارة الإجازات</h2>

    <!-- Form -->
    <form id="leaveForm">
        <div class="mb-3">
            <label class="form-label">نوع الإجازة</label>
            <select class="form-select" id="leaveType" required>
                <option value="">اختار النوع</option>
                <option value="إجازة سنوية">إجازة سنوية</option>
                <option value="مرضية">مرضية</option>
                <option value="عارضة">عارضة</option>
                <option value="بدل راحة">بدل راحة</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">من تاريخ</label>
            <input type="date" id="startDate" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">إلى تاريخ</label>
            <input type="date" id="endDate" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">إرسال الطلب</button>
    </form>

    <hr>

    <!-- Table -->
    <h4 class="mt-4">الطلبات</h4>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>نوع الإجازة</th>
                <th>من</th>
                <th>إلى</th>
            </tr>
        </thead>
        <tbody id="leaveTable">
        </tbody>
    </table>
</div>

<!-- JS -->
<script>
    const form = document.getElementById("leaveForm");
    const table = document.getElementById("leaveTable");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let type = document.getElementById("leaveType").value;
        let start = document.getElementById("startDate").value;
        let end = document.getElementById("endDate").value;

        let row = `
            <tr>
                <td>${type}</td>
                <td>${start}</td>
                <td>${end}</td>
            </tr>
        `;

        table.innerHTML += row;

        form.reset();
    });
</script>

</body>
</html>
